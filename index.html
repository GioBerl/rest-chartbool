<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Grafici</title>
    </head>
    <body>
        <div class="add">
            <select id="salesman">
                <option>Choose Salesman</option>
                <option value="1">Riccardo</option>
                <option value="2">Marco</option>
                <option value="3">Roberto</option>
                <option value="4">Giuseppe</option>
            </select>
            <select id="months">
                <option selected disabled>Choose Months</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input placeholder="Amount" type="text" />
            <button type="submit">Add</button>
        </div>
        <div class="wrapper">
            <div class="first-chart-container">
                <canvas id="lines-chart"></canvas>
            </div>
            <div class="second-chart-container">
                <canvas id="pie-chart"></canvas>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="prove.js"></script>
    </body>
</html>
